<body id="contact">
  <header class="flex">
    <figure>
      <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo_lora_smith.svg') }}" alt="logo" id="logo"></a>
    </figure>

    <h1>Lora Smith</h1>

    <nav>
      <ul class="animation">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
        <li><a href="{{ url_for('contact_page') }}">Contact</a></li>
      </ul>
    </nav>

        <figure id="burgermenu" class="display">
      <img src="{{ url_for('static', filename='img/burger_menu.svg') }}" alt="Hamburgermenu">
    </figure>

    <figure id="kreuz" class="display">
      <img src="{{ url_for('static', filename='img/close_menu.svg') }}" alt="Cross">
    </figure>
  </header>

  <main>
    <section>
      <h3>If you have any questions, please write to me. :)</h3>
      <form id="kontaktFormular" action="{{ url_for('submit') }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-Mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="20" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <h3>Contact Information</h3>
    <div class="footer">
      <address>
        <a href="mailto: contact@lorasmit.com">contact@lorasmit.com</a><br>
        <a href="www.lorasmit.com">www.lorasmit.com</a><br>
        Tel: +49 170 1234567 <br>
        Berlin, Germany
      </address>

            <nav>
        <ul class="awesome">
          <li><a href="https://de-de.facebook.com/" target="_blank" aria-label="Link für Facebook"><i
                class="fa-brands fa-square-facebook"></i></a></li>
          <li><a href="https://x.com/" target="_blank" aria-label="Link für Twitter"><i
                class="fa-brands fa-square-x-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/" target="_blank" aria-label="Link für Instogram"><i

        </ul>
      </nav>

      <ul>
        <li>privacy policy</li>

      </ul>
